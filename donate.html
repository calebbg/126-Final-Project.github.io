<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>NC Pets - Donate</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="donate-container">
    <div class="donate-header"></div>
    <div class="donate-middle-section">
      <div class="donate-text"><h2 role="heading">Donation</h2></div>
      <form class="donate-form">
        <div class="mb-3">
          <label for="email-field" class="form-label" id="email-text">Email address</label>
          <br>
          <input type="email" class="form-control" id="donate-email-field" aria-label="Email field" placeholder="example@email.com">
        </div>
        <div class="mb-3">
          <label for="payment-method" class="form-label">Payment method</label>
          <br>
          <input type="text" class="form-control" id="payment-method-field" aria-label="Payment method field" placeholder="Credit, Debit, etc.">
        </div>
        <div class="mb-3">
          <label for="payment-method" class="form-label">Card number</label>
          <br>
          <input type="text" class="form-control" id="card-number-field" aria-label="Card number field" placeholder="####-####-####-####">
        </div>
        <div class="mb-3">
          <label for="amount-field" class="form-label">Donation amount</label>
          <br>
          <input type="text" class="form-control" id="amount-field" aria-label="Donation amount field" placeholder="$0.00">
        </div>
        <button type="submit" class="btn-lg btn-primary-lg" id="donate-submit-btn">Submit</button>
      </form>
    </div>
    <div class="donate-footer"></div>
</body>

</html>
