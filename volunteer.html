    <div class="row justify-content-center" role="main">
      <div class="col-10 pb-5 px-0">
        <h1>Volunteer with us and become a part of this great community working towards helping every pet finding the love that they deserve!</h1>
      </div>

      <div class="col-10 col-lg-5 volunteer-form-container my-auto mx-3">
        <div class="row justify-content-center">
          <div class="col-12 bg-white curved">
            <h1 class="volunteer-title">Volunteer Registration</h1>
            <form class="py-2 volunteer-form">
              <div class="row py-2">
                <div class="col-md-2">
                  <label for="name">Name: </label><br class="d-sm-none">
                </div>
                <div class="col">
                  <input type="text" id="name" name="name" placeholder="John Doe"><br>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-md-2">
                  <label for="phone">Phone: </label><br class="d-sm-none">
                </div>
                <div class="col">
                  <input type="tel" id="phone" name="phone" placeholder="7047887888" pattern="[0-9]{10}"><br>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-md-2">
                  <label for="email">Email: </label><br class="d-sm-none">
                </div>
                <div class="col">
                  <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
                </div>
              </div>
              <div class="row py-2 justify-content-center">
                <div class="col text-center">
                  <button type="submit" class="volunteer-submit" id="donate-submit-btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-10 col-lg-5 volunteer-img my-5 mx-3">
        <img src="img/volunteer2.jpg" alt="volunteer feeding animal">
      </div>

    </div>
